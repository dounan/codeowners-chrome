<!DOCTYPE html>
<html>

<head>
  <title>Github Codeowners Extension</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body style="width: 350px; font-size:12px; padding: 10px">
  <div style="margin-top:15px">
    <img src="../icons/tie_48.png" />
    <h4 style="display: inline">CODEOWNERS ext</h4>
  </div>
  <hr>
  <div>
    <span id='title_span'> Input your CODEOWNERS file contents</span>
  </div>
  <br>
  <form class="form-inline" style="display:  flex; justify-content:  space-between;">
    <div class="form-group">
      <textarea class="form-control" id="codeowners_content" placeholder="Your CODEOWNERS file content..." style="width: 240px"></textarea>
      <button class="btn btn-primary" id='save_codeowners_content'>Save</button>
    </div>
  </form>

  <script src="./popup.js"></script>
</body>

</html>
