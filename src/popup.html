<!DOCTYPE html>
<html>

<head>
  <title>Github Codeowners Extension</title>
</head>

<body style="width: 500px; font-size:12px; margin: 0; padding: 20px; box-sizing: border-box;">
  <div>
    <span id='title_span'> Paste your CODEOWNERS file contents below</span>
  </div>
  <div>
    <form>
      <textarea
          class="form-control"
          id="codeowners_content"
          placeholder="CODEOWNERS file content..."
          rows="20"
          style="width: 100%;"
      ></textarea>
      <button id='save_codeowners_content'>Save</button>
    </form>
  </div>
</body>

</html>
